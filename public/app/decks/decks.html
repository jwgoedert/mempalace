        <div class="container" ng-repeat="arr in data.deckarray">
          <h2>{{arr.deckName}}</h2>
          <button type="button" class="btn " data-toggle="collapse" data-target=#{{arr._id}} ng-click="getCards()">show deck</button>
          <div id={{arr._id}} class="collapse">
            <div class="container" ng-repeat="card in arr.deck">
              <a>{{ 'the ' + card.card + ' of ' + card.suit + ' is ' + card.person + ' ' + card.action + ' a ' + card.object + '.' }}</a>
            </div>
          </div>
    </div>
